<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Link HTML</title>
</head>
<body>
    <h1>Let's create an external link</h1>

    <a href="https://www.google.it">Go to Google</a>
    <a href="https://www.google.it" target="_blank">In a new window tab</a>


    <h1>Let's create an internal link</h1>

    <a href="../01-intro-html/index.html">Go back to the start</a>

    <h1>Let's jump to a point in this page</h1>

    <a href="#para3">Go to para 3</a>

    <p>
      para 1
    </p>
    <p>
      para 2
    </p>
    <p id="para3">
      para 3
    </p>
    <p>
      para 4
    </p>
</body>
</html>
